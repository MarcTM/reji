<product-meta product="$ctrl.product">

  <span ng-show="$ctrl.canModify">
    <a class="btn btn-sm btn-outline-secondary"
      ui-sref="app.editor({ slug: $ctrl.product.slug })">
      <i class="ion-edit"></i> Edit Product
    </a>

    <button class="btn btn-sm btn-outline-danger"
      ng-class="{disabled: $ctrl.isDeleting}"
      ng-click="$ctrl.deleteProduct()">
      <i class="ion-trash-a"></i> Delete Product
    </button>
  </span>

  <span ng-hide="$ctrl.canModify">
    <follow-btn user="$ctrl.product.author"></follow-btn>
    <favorite-btn product="$ctrl.product">
      {{ $ctrl.product.favorited ? 'Unfavorite' : 'Favorite' }} Product <span class="counter">({{$ctrl.product.favoritesCount}})</span>
    </favorite-btn>
  </span>

</product-meta>
