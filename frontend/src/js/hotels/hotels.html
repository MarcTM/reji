<div class="product-page">

  <!-- Banner for product title, action buttons -->
  <div class="banner">
    <div class="container">

      <h1 ng-bind="::$ctrl.hotels.title"></h1>

      <div class="hotels-meta">
        <!-- Show author info + favorite & follow buttons -->
      </div>

    </div>
  </div>



  <!-- Main view. Contains hotels html and comments -->
  <div class="container page">

    <!-- Article's HTML & tags rendered here -->
    <div class="row product-content">
      <div class="col-xs-12">
        <img style="float: right;" ng-src="{{$ctrl.hotels.image}}" />
        <div style="float: left;">
          <h3 ><span ng-bind="::$ctrl.hotels.reservePrice"></span>â‚¬</h3>
          <p ><span ng-bind="$ctrl.hotels.description" class="description"></span></p>
        </div>
      </div>
    </div>

    <hr />

    <div class="hotels-actions">

      <!-- Show author info + favorite & follow buttons -->
      <hotels-actions hotels="$ctrl.hotels"></hotels-actions>

    </div>

  </div>



</div>
